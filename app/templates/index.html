{% extends 'base.html' %}

{% block bodymain%}
<div class="container">
  <table id="table" class="table" data-filter-control="true" data-show-search-clear-button="true">
    <thead>
      <tr>
        <th data-field="codigo">Código</th>
        <th data-field="nombre" data-filter-control="input">Nombre</th>
        <th data-field="ubicacion" data-filter-control="select">Ubicación</th>
      </tr>
    </thead>
    <tbody>
      {% for activo in activos %}
      <tr>
        <td>{{ activo.codigo }}</td>
        <td>{{ activo.nombre }}</td>
        <td>{{ activo.ubicacion }}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock bodymain%}
{% block scripts %}
<script>
  $(function() {
    $('#table').bootstrapTable()
  })
</script>
{% endblock scripts %}
